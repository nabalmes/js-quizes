<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quizzes: Test 02</title>

    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="../">
                <svg class="action-button back-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
        </div>
        <div class="logo-container">
            <span class="logo-text"><small>JS Quizzes #02: </small> Display Prime Number in a Range</span>
        </div>
        <div class="header-right">
            <button class="action-button system-pref-button" role="switch" aria-label="light/dark mode">
                <svg class="system-pref system-pref--dark-mode" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <main class="content test-content">
        <!-- Your mark-up starts here -->

        <form name="numberRange">
            <label>Start number:</label>
            <input type="text" name="startNumber">
            <br>
            <label>End number:</label>
            <input type="text" name="endNumber">
            <br>
            <input type="button" class="button" value="Find Prime Numbers" onclick="findPrimeNumbers()">
        </form>
        
        <div id="testOutput">

        </div>
    </main>

    <footer class="footer">
        <div class="copyright">
            &copy; IntegrityNet Solutions &amp; Services <script>document.write(new Date().getFullYear())</script> 
        </div>
    </footer>

    <script type="module" src="../theme.js"></script>

    <script>
        // Your script starts here

        function findPrimeNumbers() {
            var startNum = parseInt(document.numberRange.startNumber.value);
            var endNum = parseInt(document.numberRange.endNumber.value);

            var primeNums = new Array();
            var ctr = startNum;

            while (ctr <= endNum) {
                if (isPrime(ctr) == true) {
                    primeNums[primeNums.length] = ctr;
                }

                ctr += 1;
            }

            if (primeNums.length == 0) {
                document.getElementById('testOutput').innerHTML = "There were no prime no within the range.";
            } else {
                displayPrimeNums(primeNums);
            }

            function isPrime(num) {
                var flag = true;

                for (var i = 2; i <= Math.ceil(num/2); i++) {
                    if ((num % i) == 0) {
                        flag = false;
                        break;
                    }
                }

                return flag;
            }

            function displayPrimeNums(primes) {
                var displayMarkup = "<h5 class='output-title'>Prime Numbers:</h5>";

                for (var i = 0; i < primes.length; i++) {
                    displayMarkup += primes[i] + " ";
                }

                document.getElementById('testOutput').innerHTML = displayMarkup;

                console.log("hello");
            }
        }
    </script>
</body>
</html>
